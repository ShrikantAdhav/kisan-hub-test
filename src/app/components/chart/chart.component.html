
<div>
    <div style="display: block" >
        <canvas 
            baseChart 
            [datasets]="barChartData" 
            [labels]="barChartLabels" 
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            [colors]="colors"
        ></canvas>
    </div>
    <button mat-button mat-raised-button color="primary" (click)="changeChartType()">Change chart type</button>
</div>
